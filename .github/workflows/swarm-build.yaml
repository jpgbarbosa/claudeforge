name: Swarm Build

on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

concurrency:
  group: swarm-build-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  build:
    if: >
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/approve-plan'))
    permissions:
      contents: write        # git push
      pull-requests: write   # gh pr ready, gh pr view
      issues: read           # issue_comment trigger context
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Resolve PR branch
        id: branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request_review" ]; then
            echo "ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
          else
            # issue_comment on a PR â€” get the branch from the PR
            PR_NUMBER=${{ github.event.issue.number }}
            BRANCH=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" --json headRefName -q '.headRefName')
            echo "ref=$BRANCH" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify commenter authorization
        if: github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PERMISSION=$(gh api repos/${{ github.repository }}/collaborators/${{ github.event.comment.user.login }}/permission --jq '.permission')
          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" && "$PERMISSION" != "write" ]]; then
            echo "ERROR: User ${{ github.event.comment.user.login }} lacks write permission ('$PERMISSION')"
            exit 1
          fi

      - name: Checkout swarm branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.ref }}
          fetch-depth: 0

      - name: Install tools
        run: |
          npm install -g @anthropic-ai/claude-code
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          claude --version
          yq --version

      - name: Validate secrets
        run: |
          if [ -z "${ANTHROPIC_API_KEY:-}" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not configured"
            exit 1
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update state for build
        run: |
          jq '.current_stage = "development" | .current_task_index = 0 | .human_input_needed = false' \
            swarm-state.json > tmp.json && mv tmp.json swarm-state.json
          git add swarm-state.json
          git commit -m "swarm: plan approved, starting build" || true
          git push origin HEAD

      - name: Run build
        id: orchestrate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/orchestrator.sh scripts/github-integration.sh
          EXIT_CODE=0
          scripts/orchestrator.sh build || EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          if [ "$EXIT_CODE" -ne 0 ] && [ "$EXIT_CODE" -ne 42 ]; then
            exit "$EXIT_CODE"
          fi

      - name: Push remaining changes
        if: always() && (steps.orchestrate.outputs.exit_code == '0' || steps.orchestrate.outputs.exit_code == '42')
        run: |
          git push origin HEAD --force-with-lease || echo "No new changes to push"
