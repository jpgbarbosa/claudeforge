# Swarm Configuration
# Edit this per project

project_name: ""
repo: ""
branch_prefix: "swarm/"

# Infrastructure
supabase_project_id: ""
vercel_project_id: ""

# Stages
stages:
  - discovery
  - planning
  - development
  - visual_qa
  - review

# GitHub integration
github:
  issue_label_trigger: "ready-to-build"
  issue_label_in_progress: "swarm-working"
  issue_label_done: "swarm-complete"
  project_board: true
  post_comments: true
  create_pr: true

# Issue triage — skip unnecessary agents based on complexity
triage:
  # Auto-detection: issue template title prefix ([Bug]: → bugfix, [Feature]: → feature)
  # Manual override: apply swarm-tier:* label before ready-to-build
  tiers:
    bugfix:
      discovery: [business-analyst, tech-lead]
      build: [developer, reviewer]       # visual QA skipped unless requires_visual_qa is true
    enhancement:
      discovery: [business-analyst, architect, tech-lead]
      build: [developer, visual-qa, reviewer]
    feature:
      discovery: [business-analyst, product-strategist, architect, tech-lead]
      build: [developer, visual-qa, reviewer]  # up to 3 QA cycles
  default_tier: feature  # when detection is ambiguous

# Human gates
gates:
  # Stakeholder must approve plan before development starts
  plan_approval: true
  # Tech must approve PR before merge
  tech_review_required: true

# Stack defaults
stack:
  runtime: "node"
  framework: "next"
  database: "supabase"
  testing: "vitest"
  visual_qa: "playwright"
